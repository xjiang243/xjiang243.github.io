<div class="container">
	<br>
	<br>
	<div class="row">
		<div class="col-xs-9 col-xs-offset-1 col-md-9 col-md-offset-1">
			<dl class="dl-horizontal" ng-repeat = "university in universities">
					  <dt>
						  	<a class="thumbnail" ng-href={{university.website}}>
				      			<img class = "img-responsive" ng-src= {{university.universitylogo}} alt="...">
				    		</a>
					  </dt>
					  <dd>
					  	<blockquote>
						  		<div class="col-xs-9 col-md-9">
								  <h4><strong>{{university.name}}</strong></h4>
								  <h5><strong>{{university.degree}}</strong></h5>
								</div>
								<div class="col-xs-3 col-md-3" style="text-align: right">
									<h5>{{university.location}}</h5>
				    				<h5>{{university.period}}</h5>
								</div>
								<div class="col-xs-12 col-md-12">
							   	<!--	<footer ng-repeat="description in experience.description">{{description}}</footer> -->
							   	</div>
			   			</blockquote>
					  </dd>
				</dl>
		</div>
	</div>
</div>
